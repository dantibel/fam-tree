<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login To Family Tree</title>
</head>
<body>
    <header>
        <div class="left-side">
        </div>
        <div class="center">
            <h1>Welcome to Family Tree!</h1>
        </div>
        <div class="right-side">
        </div>
    </header>

    <div class="content">
        <h2>Log in with Your Credentials</h2>

        <p style="color: brown" th:if="${errorMessage}" th:text="${errorMessage}"></p>
        <form th:action="@{/login}" method="post" style="text-align:center;">
            <div>
                <label for="username">Email:</label>
                <input type="text" id="login-email" name="username" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="login-password" name="password" />
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>

        <p>Don't have an account? <a th:href="@{/signup}">Sign up</a></p>
    </div>
</body>
</html>
